								  <textarea class="form-control" rows="5" id="comment" placeholder="Your Message"></textarea><br>
								  <span id="errormsg" class="errordisplay"></span>
								</div>
								<div class="form-group">
								<button type="button" class="btn btn-primary btn-block" onclick="return validateform()"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Drop a Mail</button>
